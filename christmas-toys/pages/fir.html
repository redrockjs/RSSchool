<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <title>Christmas Tree</title>
</head>
<body>

<header class="header wrapper">
    <nav class="header__navigation">
        <a class="header__logo" href=""></a>
        <a class="header__link-toys" href="#toys">ИГРУШКИ</a>
        <a class="header__link-tree" href="#fir-tree">ЁЛКА</a>
    </nav>
    <div class="header__controls">
        <input type="search" class="header__search" autocomplete="off">
        <div class="header__toys-icon">
            <span class="header__toys-counter">0</span>
        </div>
    </div>
</header>

<main class="fir__container">
    <div class="fir__container-blured">
        <div class="fir wrapper">
            <div class="fir-settings__container">

                <div class="settings__icons">
                    <img class="fir-settings__icons" src="/assets/images/volume.png" alt="mute">
                    <img class="fir-settings__icons" src="/assets/images/snow.png" alt="snowflakes">
                </div>

                <h3 class="fir__header3">Выберите ёлку</h3>
                <div class="trees__container">
                    <div class="tree__item tree__item-1"></div>
                    <div class="tree__item tree__item-2"></div>
                    <div class="tree__item tree__item-3"></div>
                    <div class="tree__item tree__item-4"></div>
                    <div class="tree__item tree__item-5"></div>
                    <div class="tree__item tree__item-6"></div>
                </div>

                <h3 class="fir__header3">Выберите фон</h3>
                <div class="bg__container">
                    <div class="bg__item bg__item-1"></div>
                    <div class="bg__item bg__item-2"></div>
                    <div class="bg__item bg__item-3"></div>
                    <div class="bg__item bg__item-4"></div>
                    <div class="bg__item bg__item-5"></div>
                    <div class="bg__item bg__item-6"></div>
                    <div class="bg__item bg__item-7"></div>
                    <div class="bg__item bg__item-8"></div>
                    <div class="bg__item bg__item-9"></div>
                    <div class="bg__item bg__item-10"></div>
                </div>

                <h3 class="fir__header3">Гирлянда</h3>
                <div class="garland__container">
                    <div class="garland__buttons">
                        <button class="garland__btn garland__btn-multi"></button>
                        <button class="garland__btn garland__btn-red"></button>
                        <button class="garland__btn garland__btn-blue"></button>
                        <button class="garland__btn garland__btn-yellow"></button>
                        <button class="garland__btn garland__btn-green"></button>
                    </div>
                    <div class="garland__toggle">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="">
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <div class="onoffswitch-inner"></div>
                                <div class="onoffswitch-switch"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fir-view__container">
                <img src="/assets/images/tree/1.png" class="main-tree" usemap="#tree-map" alt="tree">
            </div>
            <div class="fir-toys__container">
                <h3 class="fir__header3">Игрушки</h3>
                <div class="toys-items__container">
                    <div class="toy__item">
                        <img src="/assets/images/toys/1.png" alt="">
                    </div>
                    <div class="toy__item">
                        <img src="/assets/images/toys/2.png" alt="">
                    </div>
                    <div class="toy__item">
                        <img src="/assets/images/toys/3.png" alt="">
                    </div>
                    <div class="toy__item">
                        <img src="/assets/images/toys/4.png" alt="">
                    </div>
                    <div class="toy__item">
                        <img src="/assets/images/toys/5.png" alt="">
                    </div>
                    <div class="toy__item">
                        <img src="/assets/images/toys/6.png" alt="">
                    </div>
                </div>
                <h3 class="fir__header3">Вы нарядили</h3>
                <div class="your-trees__container">
                    <div class="your-tree__item">
                        <img class="your-tree__image" src="/assets/images/tree/1.png" alt="">
                    </div>
                    <div class="your-tree__item">
                        <img class="your-tree__image" src="/assets/images/tree/2.png" alt="">
                    </div>
                    <div class="your-tree__item">
                        <img class="your-tree__image" src="/assets/images/tree/3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer__container">
    <div class="footer wrapper">
        <div class="footer__copyrights">
            <p class="footer__paragraph">
                <a href="https://github.com/redrockjs" target="_blank">© 2021 github</a>
            </p>
        </div>
        <div class="footer__rslogo"></div>
    </div>
</footer>

<script src="js/app.js" type="module"></script>
</body>
</html>
